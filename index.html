stId":"aoj-pck","contentHtml":"\u003cp\u003e\u003ca href=\"https://pro-ktmr.github.io/aoj-pck/\"\u003eAOJ-PCK\u003c/a\u003e は AIZU ONLINE JUDGE (AOJ) で解くことのできるパソコン甲子園 (PCK) の過去問のリンク集です．出題当時の配点を掲載している点が特徴的です．\u003c/p\u003e\n\u003cp\u003e自身が高校生のときに，自分や他の部員が効率よく問題演習に取り組めるように開発したものです．その後何度か移設や改修を経て，現在の姿に至ります．\u003c/p\u003e\n\u003cp\u003e現在もパソコン甲子園に参加する多くの高校生から使用されており，パソコン甲子園 2022 プログラミング部門 予選の直前 1 か月間で 356 人のユーザが使用しました．なお，パソコン甲子園 2022 プログラミング部門には 533 チーム (1066 人) がエントリーしています．\u003c/p\u003e\n\u003cp\u003eGitHub 上の開発リポジトリは\u003ca href=\"https://github.com/Pro-ktmr/aoj-pck\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n","title":"AOJ-PCK","description":"AOJ-PCK は AIZU ONLINE JUDGE (AOJ) で解くことのできるパソコン甲子園 (PCK) の過去問のリンク集です．","stars":2,"category":"開発物","tags":["Bootstrap","JavaScript"],"beginning_time":"2018-05","ending_time":"2018-05","eye_catch":null,"created_at":"2022-10-01","updated_at":"2023-01-15"},{"postId":"apio-2019","contentHtml":"\u003cp\u003e\u003ca href=\"https://apio2019.ru/\"\u003eAsia-Pacific Informatics Olympiad (APIO = アジア太平洋情報オリンピック) 2019\u003c/a\u003e の日本代表選手となり，銀メダルを獲得しました．\u003c/p\u003e\n","title":"Asia-Pacific Informatics Olympiad 2019","description":"Asia-Pacific Informatics Olympiad (APIO = アジア太平洋情報オリンピック) 2019 の日本代表選手となり，銀メダルを獲得しました．","stars":5,"category":"コンテスト","tags":["表彰","プログラミング","C++"],"beginning_time":"2019-05-18","ending_time":"2019-05-18","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"ce163","contentHtml":"\u003cp\u003e\u003ca href=\"https://ce.eplang.jp/index.php?163%B2%F3%B8%A6%B5%E6%C8%AF%C9%BD%B2%F1\"\u003e情報処理学会 コンピュータと教育研究会 163 回研究発表会 (CE163)\u003c/a\u003e で「CS アンプラグドを活用したソートアルゴリズムオンライン学習教材の開発」の研究発表を行い，学生奨励賞を受賞しました．研究報告は情報処理学会の\u003ca href=\"http://id.nii.ac.jp/1001/00216102/\"\u003e電子図書館\u003c/a\u003eでダウンロードできます．\u003c/p\u003e\n\u003cp\u003e研究にご協力いただいた皆さまや研究会でご議論いただいた皆さまにお礼申し上げます．\u003c/p\u003e\n","title":"情報処理学会 コンピュータと教育研究会 163回研究発表会","description":"情報処理学会 コンピュータと教育研究会 163回研究発表会 (CE163) で「CS アンプラグドを活用したソートアルゴリズムオンライン学習教材の開発」の研究発表を行い，学生奨励賞を受賞しました．","stars":3,"category":"研究","tags":["表彰","査読なし","国内研究会"],"beginning_time":"2022-02-05","ending_time":"2022-02-06","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"ce172","contentHtml":"\u003cp\u003e\u003ca href=\"https://ce.eplang.jp/index.php?172%B2%F3%B8%A6%B5%E6%C8%AF%C9%BD%B2%F1\"\u003e情報処理学会 コンピュータと教育研究会 172 回研究発表会 (CE172)\u003c/a\u003e で「インタラクティブなソートアルゴリズム演習ツールを取り入れた一般情報教育における授業実践」の研究発表を行い，学生奨励賞を受賞しました．研究報告は情報処理学会の\u003ca href=\"http://id.nii.ac.jp/1001/00231108/\"\u003e電子図書館\u003c/a\u003eでダウンロードできます．\u003c/p\u003e\n\u003cp\u003e研究にご協力いただいた皆さまや研究会でご議論いただいた皆さまにお礼申し上げます．\u003c/p\u003e\n","title":"情報処理学会 コンピュータと教育研究会 172回研究発表会","description":"情報処理学会 コンピュータと教育研究会 172回研究発表会 (CE172) で「インタラクティブなソートアルゴリズム演習ツールを取り入れた一般情報教育における授業実践」の研究発表を行いました．","stars":3,"category":"研究","tags":["査読なし","国内研究会"],"beginning_time":"2023-12-02","ending_time":"2023-12-03","eye_catch":null,"created_at":"2024-01-17","updated_at":"2024-01-17"},{"postId":"egoi-2021","contentHtml":"\u003cp\u003e\u003ca href=\"https://egoi.ch/en/\"\u003eEuropean Girls' Olympiad in Informatics (EGOI = ヨーロッパ女子情報オリンピック) 2021\u003c/a\u003e の日本選手団団長を務めました．当初はスイスで開催予定でしたが，感染症拡大の影響で各国からオンラインで参加する形式となりました．具体的な業務内容は次の通りです．\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e国内競技会場の整備 (競技用 PC のセットアップ等)\u003c/li\u003e\n\u003cli\u003e各国役員会議 (GA ミーティング) への出席\u003c/li\u003e\n\u003cli\u003e問題文の翻訳\u003c/li\u003e\n\u003cli\u003e写真速報の作成\u003c/li\u003e\n\u003cli\u003e各種報告書等の作成\u003c/li\u003e\n\u003c/ul\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/5/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOIG 2021 表彰式・日本選手団発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/14\u003c/td\u003e\n\u003ctd align=\"left\"\u003e開会式・プラクティス (実機演習)\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/15\u003c/td\u003e\n\u003ctd align=\"left\"\u003e交流イベント\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003e競技 Day 1\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/17\u003c/td\u003e\n\u003ctd align=\"left\"\u003e交流イベント\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/18\u003c/td\u003e\n\u003ctd align=\"left\"\u003e競技 Day 2\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/19\u003c/td\u003e\n\u003ctd align=\"left\"\u003e閉会式\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/7/11\u003c/td\u003e\n\u003ctd align=\"left\"\u003eIOI 2021 / EGOI 2021 表彰式\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e開催期間中に更新していた写真速報は\u003ca href=\"https://www.ioi-jp.org/egoi/2021/quickreport.html\"\u003eこちら\u003c/a\u003eです．情報オリンピックの \u003ca href=\"https://www.ioi-jp.org/documents/newsletter/NewsletterNo31.pdf\"\u003ePR 誌\u003c/a\u003eでも特集されています．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/egoi/2021/img/practice4.jpg\" alt=\"選手に指導を行っている様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/egoi/2021/img/honyaku12.jpg\" alt=\"問題の翻訳を行っている様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/egoi/2021/img/award1.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"European Girls' Olympiad in Informatics 2021：日本選手団団長","description":"European Girls' Olympiad in Informatics (EGOI = ヨーロッパ女子情報オリンピック) 2021 の日本選手団団長を務めました．","stars":5,"category":"職歴","tags":["プログラミング"],"beginning_time":"2021-06-14","ending_time":"2021-06-19","eye_catch":"https://www.ioi-jp.org/egoi/2021/img/practice4.jpg","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"elcas-2017","contentHtml":"\u003cp\u003eELCAS (エルキャス) は京都大学が高校生向けに実施する人材育成プログラムです．グループに分かれてそれぞれの研究室で実験や演習に取り組みます．2017 年度の案内が\u003ca href=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017documents170705_101_1.pdf\"\u003e京都大学の Web サイトで公開\u003c/a\u003eされています．\u003c/p\u003e\n\u003cp\u003e選抜を経て ELCAS 2017 (10 期生) に参加し，「物質エネルギー化学」のグループに配属されました．プログラムは次の通りです．\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e9/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003e開講式\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/7\u003c/td\u003e\n\u003ctd align=\"left\"\u003e全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/21\u003c/td\u003e\n\u003ctd align=\"left\"\u003e全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/4\u003c/td\u003e\n\u003ctd align=\"left\"\u003e燃料電池\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/18\u003c/td\u003e\n\u003ctd align=\"left\"\u003e触媒反応を使って光る分子を合成しよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/2\u003c/td\u003e\n\u003ctd align=\"left\"\u003e身の回りのモノから電池を作る\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003eクロスカップリング反応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/6\u003c/td\u003e\n\u003ctd align=\"left\"\u003e半導体光触媒をつかって水から水素をつくってみよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003e光学活性化合物を作って分けてみよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2/3\u003c/td\u003e\n\u003ctd align=\"left\"\u003e超電導と磁石、および資料作成と発表準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2/17 - 2/18\u003c/td\u003e\n\u003ctd align=\"left\"\u003e修了時合宿・成果発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eノーベル賞にもなった高度なものを含む様々な実験に取り組みました．初めて大学の研究室の中に入らせていただき，その設備に感動しました．また，成果発表会のための合宿ではグループメンバーと夜通しで発表資料を作成し，グループ研究の片鱗を体感しました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017images180218_105.jpg\" alt=\"成果発表会の集合写真\"\u003e\u003c/p\u003e\n","title":"京都大学 ELCAS 2017 (物質エネルギー化学)","description":"京都大学が実施する高校生向けのプログラム「ELCAS」に参加し，「物質エネルギー化学」の実習に取り組みました．","stars":3,"category":"学業","tags":[],"beginning_time":"2017-09","ending_time":"2018-02","eye_catch":"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017images170705_101.jpg","created_at":"2022-09-30","updated_at":"2022-10-01"},{"postId":"elcas-2018","contentHtml":"\u003cp\u003eELCAS (エルキャス) は京都大学が高校生向けに実施する人材育成プログラムです．グループに分かれてそれぞれの研究室で実験や演習に取り組みます．2018 年度の案内が\u003ca href=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018documents180704_1pamph_2018s.pdf\"\u003e京都大学の Web サイトで公開\u003c/a\u003eされています．\u003c/p\u003e\n\u003cp\u003e選抜を経て ELCAS 2018 (11 期生) に参加し，「ロボットシステムの組込みプログラミング」のグループに配属されました．このグループについて，上記案内では次のように紹介されています．プログラムは次の通りです．\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/6 - 10/7\u003c/td\u003e\n\u003ctd align=\"left\"\u003e開講式・全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003emruby プログラミング入門\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/3\u003c/td\u003e\n\u003ctd align=\"left\"\u003e認知系：ロボットの「見る」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/17\u003c/td\u003e\n\u003ctd align=\"left\"\u003e判断系：ロボットの「考える」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/1\u003c/td\u003e\n\u003ctd align=\"left\"\u003e制御系：ロボットの「動く」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/15\u003c/td\u003e\n\u003ctd align=\"left\"\u003e課題コースを走破するロボットをプログラミングする\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/5\u003c/td\u003e\n\u003ctd align=\"left\"\u003e実習のまとめと発表会の準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/12\u003c/td\u003e\n\u003ctd align=\"left\"\u003e体験発表会準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/13\u003c/td\u003e\n\u003ctd align=\"left\"\u003e体験発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eライントレースロボットのプログラミングに取り組み，センサやモータなど現実世界と繋がっているデバイスを制御する手法を学びました．体験発表会では独自のアルゴリズムを搭載したロボットがハラハラさせながらゴールしてくれました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018images190113_204.jpg\" alt=\"体験発表会の様子\"\u003e\u003c/p\u003e\n","title":"京都大学 ELCAS 2018 (ロボットシステムの組込みプログラミング)","description":"京都大学が実施する高校生向けのプログラム「ELCAS」に参加し，「ロボットシステムの組込みプログラミング」の実習に取り組みました．","stars":3,"category":"学業","tags":["プログラミング","Ruby"],"beginning_time":"2018-10","ending_time":"2019-01","eye_catch":"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018images180704_1elcas-flyer_web.jpg","created_at":"2022-09-30","updated_at":"2022-10-01"},{"postId":"icpc-2021","contentHtml":"\u003cp\u003eICPC の正式名称は International Collegiate Programming Contest (国際大学対抗プログラミングコンテスト) です．同じ大学の 3 名がチームを組んでコンテストに取り組みます．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://icpc.iisf.or.jp/2022-yokohama/\"\u003eICPC 2021\u003c/a\u003e にチーム「Positive_yellows」として参加しました．国内予選を突破し，Asia Yokohama Regional に参加してチーム 15 位を獲得しました．\u003c/p\u003e\n","title":"ICPC 2021 Asia Yokohama Regional","description":"ICPC 2021 に参加しました．国内予選を突破し，Asia Yokohama Regional に参加してチーム 15 位を獲得しました．","stars":3,"category":"コンテスト","tags":["表彰","プログラミング","C++"],"beginning_time":"2022-03-15","ending_time":"2022-03-16","eye_catch":null,"created_at":"2022-12-31","updated_at":"2022-12-31"},{"postId":"icpc-2022 copy","contentHtml":"\u003cp\u003e\u003ca href=\"https://special.discoveryjapan.jp/campaign/ddcc2024/\"\u003eディスカバリーチャンネルコードコンテスト 2024 (DDCC2024)\u003c/a\u003e は株式会社ディスコが開催するプログラミングコンテストで，本戦で「装置実装問題」が出題されることが特徴です．オンライン予選を上位 30 位以内で通過し，本戦に進出しました．\u003c/p\u003e\n","title":"ディスカバリーチャンネルコードコンテスト 2024","description":"ディスカバリーチャンネルコードコンテスト 2024 (DDCC2024) のオンライン予選を通過し，本戦に参加しました．","stars":2,"category":"コンテスト","tags":["プログラミング","Python"],"beginning_time":"2024-03-24","ending_time":"2024-03-24","eye_catch":"https://special.discoveryjapan.jp/campaign/ddcc2024/og_image.jpg","created_at":"2024-03-27","updated_at":null},{"postId":"icpc-2022","contentHtml":"\u003cp\u003eICPC の正式名称は International Collegiate Programming Contest (国際大学対抗プログラミングコンテスト) です．同じ大学の 3 名がチームを組んでコンテストに取り組みます．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://icpc.iisf.or.jp/2022-yokohama/\"\u003eICPC 2022\u003c/a\u003e にチーム「Girigiri_yellows」として参加しました．国内予選をチーム 6 位で突破し，Asia Yokohama Regional に参加しました．数年ぶりに Asia Yokohama Regional がオンサイトで開催され，旧友やスポンサー企業の方と交流を深めました．\u003c/p\u003e\n","title":"ICPC 2022 Asia Yokohama Regional","description":"ICPC 2022 に参加しました．国内予選をチーム 6 位で突破し，Asia Yokohama Regional に参加しました．","stars":3,"category":"コンテスト","tags":["表彰","プログラミング","C++"],"beginning_time":"2022-12-27","ending_time":"2022-12-28","eye_catch":"https://pro-ktmr.github.io/portfolio/images/icpc-2022.jpg","created_at":"2022-12-31","updated_at":"2022-12-31"},{"postId":"ivrc-seed-2023","contentHtml":"\u003cp\u003eインタラクティブ作品を企画・制作するチャレンジである \u003ca href=\"https://ivrc.net/2023/\"\u003eIVRC 2023\u003c/a\u003e にて採択された企画の開発に参画し，\u003ca href=\"https://ivrc.net/2023/seed-stage/\"\u003eSEED STAGE\u003c/a\u003e において「VR ボウリングローリング」の展示発表を行いました．審査の結果，LEEP STAGE への進出が決定しました．\u003c/p\u003e\n","title":"IVRC 2023 SEED STAGE","description":"インタラクティブ作品を企画・制作するチャレンジである IVRC 2023 の SEED STAGE にて，「VR ボウリングローリング」の展示発表を行いました．","stars":2,"category":"イベント参加","tags":["VR","表彰"],"beginning_time":"2023-09-12","ending_time":"2023-09-12","eye_catch":"https://ivrc.net/2023/wp-content/uploads/2023/09/VR%E3%83%9C%E3%82%A6%E3%83%AA%E3%83%B3%E3%82%B0%E3%83%AD%E3%83%BC%E3%83%AA%E3%83%B3%E3%82%B0.png","created_at":"2024-01-17","updated_at":"2024-01-17"},{"postId":"jishu-kenkyu","contentHtml":"\u003cp\u003e通常，大学では高学年になってからゼミや研究室に配属されて研究を開始します．一方で，もっと早く研究をしてみたいと考えている学生もいます．大阪大学が実施する「学部学生による自主研究奨励事業」はそのような学生を支援する事業です．アドバイザー教員や研究奨励費の制度があります．\u003c/p\u003e\n\u003cp\u003e「令和 3 年度 学部学生による自主研究奨励事業」に採択され，研究に取り組みました．その結果，優秀賞 (各学部の最優秀研究) に選出され，成果発表会で研究発表を行いました．\u003c/p\u003e\n\u003cp\u003e研究タイトル：小学校プログラミング教育におけるデータ構造的な視点を学ぶ CS アンプラグド教材の開発\u003c/p\u003e\n\u003cp\u003e研究成果報告書は\u003ca href=\"https://hdl.handle.net/11094/85630\"\u003e大阪大学学術情報庫 OUKA\u003c/a\u003e で閲覧できます．\u003c/p\u003e\n\u003ch2\u003eスケジュール\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/4/1 - 2021/5/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003e募集期間\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/7/1 - 2021/12/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003e研究期間\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2022/5/3\u003c/td\u003e\n\u003ctd align=\"left\"\u003e全学選抜自主研究成果発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n","title":"令和3年度 学部学生による自主研究奨励事業","description":"大阪大学が実施する「学部学生による自主研究奨励事業」に採択され，研究に取り組みました．優秀賞 (各学部の最優秀研究) に選出され，成果発表会で研究発表を行いました．","stars":3,"category":"研究","tags":[],"beginning_time":"2021-07","ending_time":"2021-12","eye_catch":"https://www.osaka-u.ac.jp/ja/education/files/top_main2022.png/@@images/image","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"joi-2019","contentHtml":"\u003cp\u003e日本情報オリンピック (JOI) は中高生を対象としたアルゴリズム構築能力を競うプログラミングコンテストです．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.ioi-jp.org/joi/2018/index.html\"\u003eJOI 2018/2019\u003c/a\u003e に参加しました．予選，本選を通過し，春合宿で 6 位を獲得しました．\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2018/12/9\u003c/td\u003e\n\u003ctd align=\"left\"\u003e予選 (オンライン)\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2019/2/9 - 2019/2/10\u003c/td\u003e\n\u003ctd align=\"left\"\u003e本選 (つくば国際会議場)\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2019/3/19 - 2019/3/25\u003c/td\u003e\n\u003ctd align=\"left\"\u003e春季トレーニング合宿 (NTT DATA 駒場研修センター)\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/joi/2019/images/top-img1.jpg\" alt=\"本選の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/joi/2019/images/top-img2.jpg\" alt=\"春合宿の様子\"\u003e\u003c/p\u003e\n","title":"日本情報オリンピック (JOI) 2018/2019","description":"日本情報オリンピック (JOI) の 2018/2019 シーズンに参加しました．予選，本選を通過し，春合宿で 6 位を獲得しました．情報オリンピックは中高生を対象としたアルゴリズム構築能力を競うプログラミングコンテストです．","stars":3,"category":"コンテスト","tags":["表彰","プログラミング","C++"],"beginning_time":"2018-12","ending_time":"2019-03","eye_catch":"https://www.ioi-jp.org/joi/2019/images/top-img1.jpg","created_at":"2022-10-01","updated_at":"2023-09-26"},{"postId":"joi-atcoder","contentHtml":"\u003cp\u003e日本情報オリンピック (JOI) は中高生を対象としたアルゴリズム構築能力を競うプログラミングコンテストです．\u003c/p\u003e\n\u003cp\u003eAtCoder は JOI のような形式の問題に対する解答プログラムを提出することで自動採点を受けられるオンラインジャッジサービスです．\u003c/p\u003e\n\u003cp\u003eJOI の過去問の一部について，問題文の成形や採点プログラムの作成等を行って AtCoder 上に移植しました．また，既に移植済みだった問題を含め，新たに発見された不備への対応などの管理作業を行っていました．\u003c/p\u003e\n\u003cp\u003eその過程で作成された Markdown 問題文のリポジトリは\u003ca href=\"https://github.com/Pro-ktmr/joi-md\"\u003eこちら\u003c/a\u003eです．ライセンスのもとでどなたでもお使いいただけます．\u003c/p\u003e\n","title":"AtCoder 上の JOI 過去問 移植・管理","description":"AtCoder 上の JOI 過去問の移植・管理を行っていました．","stars":1,"category":"社会貢献活動","tags":[],"beginning_time":"2019-05","ending_time":"2022-03","eye_catch":null,"created_at":"2022-10-18","updated_at":"2022-10-18"},{"postId":"joi-course-for-girls","contentHtml":"\u003cp\u003e情報オリンピック日本委員会は女子中高生を対象としたプログラミング学習会「\u003ca href=\"https://www.ioi-jp.org/joig/2020/intro-course.html\"\u003eJOI 入門講座 (女性限定)\u003c/a\u003e」を開催しました．この実施責任者を務めました．具体的な業務内容は次の通りです．\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e募集用 Web ページの作成\u003c/li\u003e\n\u003cli\u003eテキスト (簡易製本されるもの) の作成\u003c/li\u003e\n\u003cli\u003e講義スライドの作成と講義の実施\u003c/li\u003e\n\u003cli\u003e少人数指導に従事するチューターの監督\u003c/li\u003e\n\u003cli\u003e参加者との連絡\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e講座の様子は情報オリンピックの \u003ca href=\"https://www.ioi-jp.org/documents/newsletter/NewsletterNo30.pdf\"\u003ePR 誌\u003c/a\u003eでも特集されています．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/intro/group-photo.png\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 入門講座 (女性限定)：実施責任者・講師","description":"女子中高生を対象としたプログラミング学習会「JOI 入門講座 (女性限定)」の実施責任者を務めました．教材作成，講義の実施，チューターの監督等を行いました．","stars":2,"category":"職歴","tags":["プログラミング","C++","Web デザイン"],"beginning_time":"2021-02","ending_time":"2021-02","eye_catch":"https://www.ioi-jp.org/intro/group-photo.png","created_at":"2022-10-01","updated_at":"2022-10-02"},{"postId":"joi-seminar-2018","contentHtml":"\u003cp\u003e「JOI 夏季セミナー」は情報オリンピック日本委員会が情報科学に興味のある中高生を対象として開催する合宿形式の勉強会です．25 人が選抜されて参加できます．\u003c/p\u003e\n\u003cp\u003e「\u003ca href=\"https://www.ioi-jp.org/seminar/2018/summer-semi.html\"\u003eJOI 夏季セミナー 2018\u003c/a\u003e」に参加し，『型システム入門 －プログラミング言語と型の理論－』の輪講と発表に取り組みました．\u003c/p\u003e\n\u003cp\u003e最終日に使用した発表資料は\u003ca href=\"https://www.slideshare.net/Proktmr/joiss2018lambdaocaml\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/7.jpg\" alt=\"輪講の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/40.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 夏季セミナー 2018","description":"JOI 夏季セミナー 2018 に参加し，『型システム入門 －プログラミング言語と型の理論－』の輪講と発表に取り組みました．","stars":2,"category":"イベント参加","tags":["プログラミング"],"beginning_time":"2018-08-15","ending_time":"2018-08-19","eye_catch":"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/7.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"joi-seminar-2019","contentHtml":"\u003cp\u003e「JOI 夏季セミナー」は情報オリンピック日本委員会が情報科学に興味のある中高生を対象として開催する合宿形式の勉強会です．25 人が選抜されて参加できます．\u003c/p\u003e\n\u003cp\u003e「\u003ca href=\"https://www.ioi-jp.org/seminar/2019/summer-semi.html\"\u003eJOI 夏季セミナー 2019\u003c/a\u003e」に参加し，『CUDA C プロフェッショナル プログラミング』の輪講と発表に取り組みました．\u003c/p\u003e\n\u003cp\u003e最終日に使用した発表資料は\u003ca href=\"https://www.slideshare.net/Proktmr/ss-167298066/\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/7.jpg\" alt=\"輪講の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/38.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 夏季セミナー 2019","description":"JOI 夏季セミナー 2019 に参加し，『CUDA C プロフェッショナル プログラミング』の輪講と発表に取り組みました．","stars":2,"category":"イベント参加","tags":["プログラミング"],"beginning_time":"2019-08-25","ending_time":"2019-08-29","eye_catch":"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/7.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"joi-seminar-2020","contentHtml":"\u003cp\u003e「JOI 夏季セミナー」は情報オリンピック日本委員会が情報科学に興味のある中高生を対象として開催する合宿形式の勉強会です．25 人が選抜されて参加できます．\u003c/p\u003e\n\u003cp\u003e「\u003ca href=\"https://www.ioi-jp.org/seminar/2020/summer-semi.html\"\u003eJOI 夏季セミナー 2020\u003c/a\u003e」のチューターリーダーを務めました．『簡潔データ構造』の輪講グループの指導や，全体の運営を行いました．\u003c/p\u003e\n\u003cp\u003e情報オリンピックの \u003ca href=\"https://www.ioi-jp.org/documents/newsletter/NewsletterNo29.pdf\"\u003ePR 誌\u003c/a\u003eでも特集されています．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2020/gallery/img/lecture14.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 夏季セミナー 2020：チューターリーダー","description":"JOI 夏季セミナー 2020 のチューターリーダーを務めました．『簡潔データ構造』の輪講グループの指導や，全体の運営を行いました．","stars":1,"category":"職歴","tags":["プログラミング"],"beginning_time":"2020-08-25","ending_time":"2020-08-28","eye_catch":"https://www.ioi-jp.org/seminar/2020/gallery/img/lecture14.jpg","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"joi-text","contentHtml":"\u003cp\u003e拙著『JOI 公式テキスト　 Python で問題解決　情報オリンピックに出てみよう』が出版されました．数か月を費やして全ページを書きあげました．書籍の内容については\u003ca href=\"https://pro-ktmr.github.io/joi-text/\"\u003eこちら\u003c/a\u003eをご覧ください (この紹介 Web ページも自分でデザイン，実装したものです)．\u003c/p\u003e\n","title":"『JOI 公式テキスト　Python で問題解決　情報オリンピックに出てみよう』出版","description":"拙著『JOI 公式テキスト　Python で問題解決　情報オリンピックに出てみよう』が出版されました．","stars":4,"category":"社会貢献活動","tags":["プログラミング","Python","Web デザイン"],"beginning_time":"2022-08-15","ending_time":"2022-08-15","eye_catch":"https://pro-ktmr.github.io/joi-text/img/cover.jpg","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"joi-tutor","contentHtml":"\u003cp\u003e日本情報オリンピック (JOI) は中高生を対象としたアルゴリズム構築能力を競うプログラミングコンテストです．自身も高校生のときに\u003ca href=\"../joi-2019\"\u003e参加\u003c/a\u003eした関係で，選手として卒業した後も運営に携わりました．\u003c/p\u003e\n\u003cp\u003eチューターとして，競技監督，問題解説，問題提案などを行いました．\u003c/p\u003e\n\u003cp\u003e専門的技術として，選手が使用する競技用 PC のセットアップ，OSS のコンテストシステム (Python 製) の改造や AWS EC2 上での運用，業務効率化ツール (Golang や Python など) の開発などを行いました．\u003c/p\u003e\n\u003ch2\u003e従事したコンテスト一覧\u003c/h2\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003eコンテスト\u003c/th\u003e\n\u003cth align=\"left\"\u003e主な業務内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2020/3/20 - 2020/3/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2019/2020 春季トレーニング合宿\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守，競技監督\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2020/9/6\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI Open Contest 2020\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2020/9/19, 10/18, 11/21\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2020/2021 一次予選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e問題提案，問題解説\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2020/12/13\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2020/2021 二次予選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e問題提案，生放送運営，問題解説\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/2/13 - 2021/2/14\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2020/2021 本選\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守，オンライン交流会企画・運営\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/3/20 - 2021/3/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2020/2021 春季トレーニング合宿\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守，競技監督，問題解説\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/4/25\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOIG 2021\u003c/td\u003e\n\u003ctd align=\"left\"\u003eスキルアップ制度設計\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/6/6\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI Open Contest 2021\u003c/td\u003e\n\u003ctd align=\"left\"\u003e問題提案，コンテストシステム保守，問題解説\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/9/18, 10/17, 11/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2021/2022 一次予選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2021/12/12\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2021/2022 二次予選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2022/1/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOIG 2021/2022 本選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e問題提案\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2022/2/12 - 2022/2/13\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2021/2022 本選\u003c/td\u003e\n\u003ctd align=\"left\"\u003e問題提案，コンテストシステム保守\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2022/3/20 - 2022/3/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOI 2021/2022 春季トレーニング合宿\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守，競技監督\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2022/3/20 - 2022/3/23\u003c/td\u003e\n\u003ctd align=\"left\"\u003eJOIG 2021/2022 春季トレーニング合宿\u003c/td\u003e\n\u003ctd align=\"left\"\u003eコンテストシステム保守，競技監督\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch2\u003eその他の従事内容\u003c/h2\u003e\n\u003cp\u003eJOI 2020/2021 では本選が初めてオンラインで実施されました．そのためオンライン交流会を企画し，運営しました．その内容は情報オリンピックの \u003ca href=\"https://www.ioi-jp.org/documents/newsletter/NewsletterNo30.pdf\"\u003ePR 誌\u003c/a\u003eでも特集されています．\u003c/p\u003e\n\u003cp\u003eJOIG 2021 の立ち上げに際し，JOI 入門講座やステップアップセミナーの新設など，選手のスキルアップのための制度設計に携わりました．\u003c/p\u003e\n","title":"日本情報オリンピック (JOI)：チューター・専門的技術","description":"日本情報オリンピック (JOI) にチューターや専門的技術者として従事しました．プログラミングコンテストの技術的な運営に携わりました．","stars":2,"category":"職歴","tags":["プログラミング","Python","Golang","AWS"],"beginning_time":"2020-03","ending_time":"2022-03","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-09"},{"postId":"kagaku-koshien","contentHtml":"\u003cp\u003e\u003ca href=\"https://koushien.jst.go.jp/koushien/\"\u003e科学の甲子園\u003c/a\u003e は各高校が 6 名のチームを組み，数学・物理・化学・生物・地学・情報の問題に協力して取り組むコンテストです．各都道府県大会で都道府県の代表 1 校が決定され，全国大会が開催されます．\u003c/p\u003e\n\u003cp\u003e科学の甲子園 大阪府大会に学校代表として参加し，チーム 4 位を獲得しました．これは (当時の) 校内過去最高記録です．\u003c/p\u003e\n","title":"科学の甲子園 大阪府大会 (2018)","description":"科学の甲子園 大阪府大会 (2018) に学校代表として参加し，チーム 4 位を獲得しました．","stars":2,"category":"コンテスト","tags":[],"beginning_time":"2018-10-21","ending_time":"2018-10-21","eye_catch":"https://www.jst.go.jp/common/img/jigyou/thumb_koushien.png","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"kyodo-internship","contentHtml":"\u003cp\u003e株式会社共同通信社の「エンジニア長期インターンシップ」に参加しました．Open AI の Embedding API と ElasticSearch を用いて，過去の記事のセマンティック検索エンジンを開発しました．成果物は \u003ca href=\"https://note.com/kyodonews_jinji/n/n49d4dc3994f8\"\u003enote\u003c/a\u003e にて詳しく紹介されています．\u003c/p\u003e\n\u003cp\u003e※ 一部の日程のみの参加となりました．\u003c/p\u003e\n","title":"共同通信 インターンシップ","description":"株式会社共同通信社のインターンシップに参加しました．過去の記事のセマンティック検索エンジンを開発しました．","stars":3,"category":"職歴","tags":["インターンシップ","Python","自然言語処理"],"beginning_time":"2023-08-14","ending_time":"2023-08-25","eye_catch":"https://assets.st-note.com/production/uploads/images/115633664/rectangle_large_type_2_2bb52e749b6a749997a59cb404fa0d84.png?width=800","created_at":"2023-09-26","updated_at":"2023-09-26"},{"postId":"math-festa-2018","contentHtml":"\u003cp\u003e「マスフェスタ」は大阪府立大手前高等学校が主催する全国数学生徒研究発表会です．各校から集った高校生が数学に関連のある研究発表を行いました．\u003c/p\u003e\n\u003cp\u003e発表内容は「ラムゼーゲーム ～必勝法研究～ 」です．ラムゼーゲームは完全グラフ上の辺を 2 人のプレイヤーが交互に獲得していき，自身が獲得した辺によって三角形ができてしまうと負けとなるものです．プログラム計算によってラムゼーゲームに必勝法が存在することを明らかにし，その必勝法を人間が扱えるように説明することを目指しました．\u003c/p\u003e\n\u003cp\u003e発表要旨集は\u003ca href=\"https://otemae-hs.ed.jp/ssh/dat/2018mathfesta_abstract.pdf\"\u003eオンラインで公開\u003c/a\u003eされています．\u003c/p\u003e\n","title":"マスフェスタ 2018","description":"全国数学生徒研究発表会「マスフェスタ」に参加し，「ラムゼーゲーム ～必勝法研究～ 」の研究発表を行いました．","stars":2,"category":"研究","tags":[],"beginning_time":"2018-08-25","ending_time":"2018-08-25","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"math-festa-2021","contentHtml":"\u003cp\u003e大阪府立大手前高等学校が主催する全国数学生徒研究発表会「マスフェスタ」が 2021 年 12 月 25 日に開催されました．北海道から沖縄まで 34 の高校等から生徒が大手前高校に集い，数学に関連のある研究発表を行いました．\u003c/p\u003e\n\u003cp\u003eこのマスフェスタにスタッフとして参加し，発表生徒に対して指導助言を行いました．大阪府立大手前高等学校は出身校であり，自身も\u003ca href=\"../math-festa-2018\"\u003e高校 2 年生のときに発表\u003c/a\u003eをさせていただきました．指導助言という立場で後輩たちの育成に関わり，母校に恩返しができたことを嬉しく思います．\u003c/p\u003e\n\u003cp\u003e発表要旨集は\u003ca href=\"https://otemae-hs.ed.jp/ssh/dat/2021mathfesta_abstract.pdf\"\u003eオンラインで公開\u003c/a\u003eされています．非常にレベルの高い発表がそろっていることがわかります．\u003c/p\u003e\n","title":"マスフェスタ 2021","description":"全国数学生徒研究発表会「マスフェスタ」に参加し，発表生徒に対して指導助言を行いました．","stars":1,"category":"社会貢献活動","tags":["指導助言"],"beginning_time":"2021-12-25","ending_time":"2021-12-25","eye_catch":null,"created_at":"2022-09-28","updated_at":"2022-10-01"},{"postId":"monoxer-internship","contentHtml":"\u003cp\u003eモノグサ株式会社の 2023 年春季インターンシップにソフトウェアエンジニアとして参加しました．春季インターンシップの成果は \u003ca href=\"https://tech.monoxer.com/entry/2023/03/30/182519\"\u003eMonoxer Tech Blog「Monoxer Intern Report #11_日本語誤答生成の改善」\u003c/a\u003e にて公開されています．\u003c/p\u003e\n\u003cp\u003e現在も通年でインターンシップを継続しています．\u003c/p\u003e\n","title":"モノグサ 通年インターンシップ","description":"モノグサ株式会社のインターンシップに通年で参加しています．2023 年春季インターンシップでは自然言語処理を用いた誤答生成の改善に取り組みました．現在もフロントエンドからバックエンドまで幅広く開発を行っています．","stars":4,"category":"職歴","tags":["インターンシップ","GCP","Scala","Python","SQL","TypeScript","JavaScript","自然言語処理"],"beginning_time":"2023-02-20","ending_time":null,"eye_catch":"https://corp.monoxer.com/wp-content/themes/monoxer/img/OGP.jpg","created_at":"2023-03-30","updated_at":"2023-09-26"},{"postId":"nikkei-internship","contentHtml":"\u003cp\u003e株式会社共同通信社の \u003ca href=\"https://hack.nikkei.com/internJobs/2023_summer_5days/\"\u003e短期インターンシップ\u003c/a\u003e に参加しました．日系の記事データや各種 API 等を用いてハッカソン形式でチーム開発に取り組みました．\u003c/p\u003e\n","title":"日経 インターンシップ","description":"株式会社日本経済新聞社のインターンシップに参加しました．日経のデータ等を用いてハッカソンに取り組みました．","stars":3,"category":"職歴","tags":["インターンシップ","Python","自然言語処理","GCP"],"beginning_time":"2023-09-18","ending_time":"2023-09-22","eye_catch":"https://www.nikkei.com/.resources/k-components/square.rev-8e2c231.png","created_at":"2023-09-26","updated_at":"2023-09-26"},{"postId":"ojuz-oi","contentHtml":"\u003cp\u003e\u003ca href=\"https://pro-ktmr.github.io/ojuz-oi/\"\u003eOJUZ-OI\u003c/a\u003e は oj.uz で解くことのできる各種情報オリンピック (JOI/APIO/IOI) の過去問のリンク集です．投票によって決まった非公式難易度に基づいて解く問題を選べます．\u003c/p\u003e\n\u003cp\u003e高校生だったころ，\u003ca href=\"../apio-2019\"\u003eAPIO 2019\u003c/a\u003e への参加に向けて効率よく問題演習に取り組めるように春合宿最終夜のほぼ一晩で開発したものです．その後何度か移設や改修を経て，現在の姿に至ります．\u003c/p\u003e\n\u003cp\u003eGitHub 上の開発リポジトリ：\u003ca href=\"https://github.com/Pro-ktmr/ojuz-oi\"\u003eフロント\u003c/a\u003e，\u003ca href=\"https://github.com/Pro-ktmr/ojuz-oi-backend\"\u003eバック\u003c/a\u003e\u003c/p\u003e\n","title":"OJUZ-OI","description":"OJUZ-OI は oj.uz で解くことのできる各種情報オリンピック (JOI/APIO/IOI) の過去問のリンク集です．","stars":2,"category":"開発物","tags":["Vue.js","JavaScript"],"beginning_time":"2019-03","ending_time":"2019-03","eye_catch":null,"created_at":"2022-10-01","updated_at":"2023-01-15"},{"postId":"otemae-programming-2018","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2018/08/04/ssh%e3%83%97%e3%83%ad%e3%82%b0%e3%83%a9%e3%83%9f%e3%83%b3%e3%82%b0%e5%ad%a6%e7%bf%92%e4%bc%9a2018%e3%82%92%e8%a1%8c%e3%81%84%e3%81%be%e3%81%97%e3%81%9f%e3%80%82/\"\u003eSSH プログラミング学習会 2018\u003c/a\u003e」に参加しました．プログラミングコンテストに取り組んで解説を聞く演習形式でした．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2018/08/IMG_6153-e1533377972431.jpg\" alt=\"学習会の様子\"\u003e\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2018","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2018」に参加しました．","stars":1,"category":"イベント参加","tags":["プログラミング","C++"],"beginning_time":"2018-08-04","ending_time":"2018-08-04","eye_catch":"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2018/08/IMG_6153-e1533377972431.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"otemae-programming-2019","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2019/07/16/programming2019/\"\u003eSSH プログラミング学習会 2019\u003c/a\u003e」を運営しました．\u003c/p\u003e\n\u003cp\u003eイベントは 3 日間開催されました．1 日目と 2 日目は未経験者・初心者を対象とした講習で，教材作成と講義を担当しました．3 日目は上級者も含めたプログラミングコンテストで，過去の国際情報オリンピックのメダリスト等と交渉して作問を依頼したり，AtCoder 社と交渉してコンテストシステムを借用したりしました．\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2019","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2019」を運営しました．教材作成や外部との交渉を担当しました．","stars":2,"category":"社会貢献活動","tags":["プログラミング","C++"],"beginning_time":"2019-08-01","ending_time":"2019-08-03","eye_catch":"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2019/06/programming2019-860x525.png","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"otemae-programming-2022","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2022/09/16/ssh%e3%83%97%e3%83%ad%e3%82%b0%e3%83%a9%e3%83%9f%e3%83%b3%e3%82%b0%e5%ad%a6%e7%bf%92%e4%bc%9a2022%ef%bc%88%e4%b8%ad%e9%ab%98%e7%94%9f%e5%af%be%e8%b1%a1%ef%bc%89%e3%81%ae%e3%81%94%e6%a1%88%e5%86%85/\"\u003eSSH プログラミング学習会 2022\u003c/a\u003e」に TA として貢献しました．\u003c/p\u003e\n\u003cp\u003e地域の中学生など 15 名が参加しました．基本的に大手前高校の競技プログラミング部員が質問対応などを行いましたが，部員による解決が難しいトラブルの対応といった後方支援を行いました．\u003c/p\u003e\n\u003cp\u003e学習会の教材として拙著「\u003ca href=\"../joi-text\"\u003eJOI 公式テキスト Python で問題解決\u003c/a\u003e」が採用され，Python を基礎から学習しました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://pbs.twimg.com/media/FenNeYyakAAbGjs?format=jpg\" alt=\"学習会の様子\"\u003e\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2022","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2022」に TA として貢献しました．","stars":1,"category":"社会貢献活動","tags":["プログラミング","Python"],"beginning_time":"2022-10-09","ending_time":"2022-10-09","eye_catch":null,"created_at":"2022-10-09","updated_at":"2022-10-09"},{"postId":"otemae-programming-2023","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2023/09/15/ssh%e3%83%97%e3%83%ad%e3%82%b0%e3%83%a9%e3%83%9f%e3%83%b3%e3%82%b0%e5%ad%a6%e7%bf%92%e4%bc%9a2023%ef%bc%88%e4%b8%ad%e9%ab%98%e7%94%9f%e5%af%be%e8%b1%a1%ef%bc%89%e3%81%ae%e3%81%94%e6%a1%88%e5%86%85/\"\u003eSSH プログラミング学習会 2023\u003c/a\u003e」に TA として貢献しました．\u003c/p\u003e\n\u003cp\u003e地域の中学生など十数名が参加しました．基本的に大手前高校の競技プログラミング部員が質問対応などを行いましたが，部員による解決が難しいトラブルの対応といった後方支援を行いました．\u003c/p\u003e\n\u003cp\u003e学習会の教材として拙著「\u003ca href=\"../joi-text\"\u003eJOI 公式テキスト Python で問題解決\u003c/a\u003e」が採用され，Python を基礎から学習しました．\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2023","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2023」に TA として貢献しました．","stars":1,"category":"社会貢献活動","tags":["プログラミング","Python"],"beginning_time":"2023-10-08","ending_time":"2023-10-08","eye_catch":null,"created_at":"2024-01-17","updated_at":"2024-01-17"},{"postId":"ou-top50","contentHtml":"\u003cp\u003e大阪大学では学士課程における教養教育において優秀な学業成績をあげた学生に対し「\u003ca href=\"https://www.celas.osaka-u.ac.jp/top-50-of-osaka-univ/\"\u003e大阪大学全学教育優秀賞\u003c/a\u003e」を毎年授与しています．その年の 2 年次学生 3000 名以上を対象として 50 名が表彰されます．\u003c/p\u003e\n\u003cp\u003e2021 年度の「大阪大学全学教育優秀賞」を受賞しました．また，2021 年 12 月 17 日に実施された表彰式に参加しました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.celas.osaka-u.ac.jp/wp-content/uploads/celas/2021/r03_prize_1.jpg\" alt=\"表彰式で撮影された集合写真\"\u003e\u003c/p\u003e\n","title":"2021 年度 大阪大学全学教育優秀賞","description":"教養教育において優秀な学業成績をあげた学生 50 名が表彰される「大阪大学全学教育優秀賞」を受賞しました．","stars":3,"category":"学業","tags":["表彰"],"beginning_time":"2021-12-17","ending_time":"2021-12-17","eye_catch":"https://www.celas.osaka-u.ac.jp/wp-content/uploads/celas/2021/r03_prize_1.jpg","created_at":"2022-09-28","updated_at":"2022-09-28"},{"postId":"pck-2018","contentHtml":"\u003cp\u003e\u003ca href=\"https://pckoshien.u-aizu.ac.jp/\"\u003eパソコン甲子園\u003c/a\u003eは会津大学が主催するプログラミング等のコンテストです．モバイル部門では Android アプリの開発に取り組みます．企画書による予選の後，実際に開発を行い，コンテスト当日はスライドによるプレゼンテーションやポスターも用いたデモに取り組みます．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://web-ext.u-aizu.ac.jp/pc-concours/2018/index.html\"\u003eパソコン甲子園 2018\u003c/a\u003e モバイル部門に企画書を提出し，予選を通過しました．Java を用いて数か月間開発に取り組みました．カメラ，ジャイロ，外部の Web API との連携など，いくつもの実装上の困難を乗り越えました．本選ではデモの方法を工夫し，ベストアイデア賞 (2 位相当) を獲得しました．開発したアプリの詳細は\u003ca href=\"https://pro-ktmr.github.io/pck2018m/\"\u003e特設 Web ページ\u003c/a\u003eで公開しています．ご来場いただいた皆さま，ありがとうございました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://web-ext.u-aizu.ac.jp/pc-concours/2018/img/final/finalphoto/mobile/13.jpg\" alt=\"スライド発表の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://web-ext.u-aizu.ac.jp/pc-concours/2018/img/final/finalphoto/mobile/14.jpg\" alt=\"デモブースの様子\"\u003e\u003c/p\u003e\n","title":"パソコン甲子園 2018 モバイル部門","description":"パソコン甲子園 2018 モバイル部門に参加し，ベストアイデア賞 (2 位相当) を獲得しました．Android アプリを開発し，プレゼンテーションやデモを行うコンテストです．","stars":4,"category":"コンテスト","tags":["表彰","プログラミング","Java"],"beginning_time":"2018-11-17","ending_time":"2018-11-18","eye_catch":"https://web-ext.u-aizu.ac.jp/pc-concours/2018/img/final/finalphoto/mobile/13.jpg","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"programming-school","contentHtml":"\u003cp\u003e中高生を主なターゲットとするプログラミングスクールで講師を務めていました．\u003c/p\u003e\n\u003cp\u003e大阪での対面授業と，リモートでのオンライン授業を行っていました．\u003c/p\u003e\n\u003cp\u003eゲームプログラミングのための Unity (C# を含む)，機械学習や Web 開発を見据えた Python，基礎的な JavaScript などを担当していました．\u003c/p\u003e\n","title":"プログラミングスクール 講師","description":"中高生を主なターゲットとするプログラミングスクールで講師を務めていました．","stars":3,"category":"職歴","tags":["プログラミング","Unity","C#","Python","JavaScript"],"beginning_time":"2022-02","ending_time":"2023-06","eye_catch":null,"created_at":"2023-01-15","updated_at":"2023-06-13"},{"postId":"pytry","contentHtml":"\u003cp\u003e\u003cimg src=\"https://pro-ktmr.github.io/pytry/img/ogp.png\" alt=\"PyTry のスクリーンショット\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pro-ktmr.github.io/pytry/\"\u003ePyTry (パイトライ)\u003c/a\u003e は初心者のための Python 開発環境です．初心者の学習を支援する様々な機能を搭載しています．\u003c/p\u003e\n\u003cp\u003e例えば，初心者はなかなか英語のエラーメッセージを読んでくれません．そこで典型的なエラーメッセージの日本語訳を登録しておきそちらに置き換えて出力することで，バグを自力で修正できる学習者が増えたと体感しています．\u003c/p\u003e\n\u003cp\u003eオートフォーマットが走る点もオンラインの開発環境にしては珍しいと思います．真面目な学習者ほどそういった細かいところを気にしてしまう場合があるので「エディタに任せてしまえばいいよ」と伝えるようにしています．\u003c/p\u003e\n\u003cp\u003e現在は 1 か月あたり 300 人ほどのユーザが使用しています．\u003c/p\u003e\n\u003cp\u003e技術的には，Monaco Editor と Pyodide を採用しています．Web Worker や WebAssembly などの比較的新しい技術を活用しているため，実装難易度が高くなっています．\u003c/p\u003e\n\u003cp\u003eGitHub 上の開発リポジトリは\u003ca href=\"https://github.com/Pro-ktmr/pytry\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n","title":"PyTry (パイトライ)","description":"PyTry (パイトライ) は初心者のための Python 開発環境です．初心者の学習を支援する様々な機能を搭載しています．","stars":3,"category":"開発物","tags":["JavaScript"],"beginning_time":"2022-01","ending_time":"2022-01","eye_catch":"https://pro-ktmr.github.io/pytry/img/ogp.png","created_at":"2022-10-01","updated_at":"2023-01-15"},{"postId":"sachi","contentHtml":"\u003cp\u003e人生にはいくつも分岐点があります．たとえ今は些細なことに見えても，何十年か先の人生に影響を与えることになるかもしれません．ポートフォリオは普通，特にアピールしたい項目だけに絞った方が効果的でしょう．でもそれは何かを無かったことにするようで，自分にはできません．自分を作ってくれた様々な出来事をありのままに記録していきたい．だから，すべてまとめて管理できるシステムを作ってしまいました．\u003c/p\u003e\n\u003cp\u003eもし私に興味を持っていただけたのなら，ぜひあなたに合った方法で私のことをもっと知ってください．おすすめされた順に見ても，気になるタグでサーチしても構いません．そうして築かれた深い関係は，きっと私たちを幸せに導いてくれます．\u003c/p\u003e\n\u003ch2\u003e技術面\u003c/h2\u003e\n\u003cp\u003eNext.js と TypeScript で開発しています．GitHub 上の開発リポジトリは\u003ca href=\"https://github.com/Pro-ktmr/aoj-pck\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n\u003ch2\u003eおまけ\u003c/h2\u003e\n\u003cp\u003eサーチと幸 (さち) をかけている．ダジャレです．\u003c/p\u003e\n","title":"サーチできるポートフォリオ「幸 (さち)」","description":"このポートフォリオについてご紹介します．","stars":4,"category":"開発物","tags":["Next.js","TypeScript","Web デザイン"],"beginning_time":"2022-09","ending_time":"2022-09","eye_catch":"https://pro-ktmr.github.io/portfolio/images/ogp.png","created_at":"2022-10-01","updated_at":"2023-01-15"},{"postId":"seeds-2020","contentHtml":"\u003cp\u003e大阪大学 SEEDS は大阪大学が高校生を対象として実施している育成プログラムです．大学教員の講義を聞き，その内容について高校生がディスカッションを行う活動が中心的です．\u003c/p\u003e\n\u003cp\u003eSEEDS の学生アシスタントを担当しました．高校生のグループディスカッションの取りまとめなどを行いました．\u003c/p\u003e\n","title":"大阪大学 SEEDS：アシスタント","description":"大阪大学 SEEDS のアシスタントを担当しました．高校生のグループディスカッションの取りまとめなどを行いました．","stars":1,"category":"職歴","tags":[],"beginning_time":"2020-04","ending_time":"2021-03","eye_catch":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKoAAACRCAMAAABkFdPeAAAAqFBMVEX///8zmTMtKH9eRx3Kyd9mzGZiXp+Wk786NYfX1+fy8vd8ea/l5O+wrs9HQ4+jocdVUJfM5cxms2a9vNeJhrdva6dApkBZv1mGdVby+fKZzJlNs01An0Cy2bLX0cZTuVONxo3l8uWAv4BzuXP18/Guo45ZrFnZ7NlNpk18aki/37+l0qXr6OObjHKlmIDMxbjCuqpyXjloUyuRgWS4rpzh3NRWViE2lDLM1r+3AAAJOElEQVR4nO2aeX/aOBPHifFK8m18QAKhIYHSnM3R7T7v/509Gkk+ZEuyIYZ09+PfP20YbH81Gs2MZCaTUaNGjRo16j+lH7PlJkmuLyrtk+1yPftqLlm3601yodX99unP4L16vLvXY5baPt1+Med62wOz8O7mx5eBPh7AybV/uvoCztvldTeaQnfnjtvZ3VGcTPfrc4Ia1nsv2HPFwWdBQdfn8OztwWtJrZOHwdVmGFBQctIFtj5u1et0d7KQvTUH6byufqynCtkntUvnq9Vi8ZdKi8XNqgs6OUG9vWq7dL66UTM2kSnxGR372HDpvKRcLFar1oxDDDS8vdDxboeNWGnhz1eL4uE9YlLyvZL33pQKZqD+oPXJn98YXdQDWHHtk/Kpj1UXfJ0se/H+KCefcd4cSKniXaxkSysIFO3l9V3nEiyTKZ33xdGYNV6BKw15L/Wyt3fqbJOYO961eMLNJ9ypw62N/Lqa4FtD22aqGncCdKW//EhcHgxVKIisdWXuL68fzaSnUrFG+V8beKCm0NS0+QpSEHcuj4S7rtrNtVcFwelJmVYFrThGgPJB60epm5WcwVWss2UybC+llUiD9fS7gDoomBv1WenXrvOIoWkhcpVFcM6zhshCGlbQj/PwdhZqGM5NB+sZeTtEaSGst0bUkvdE8ZtsLpJeC3kFnt10s7L4nS23+4FBaeO6vEha3aZac5qLtbVAodl6mfQ5WusFuqTBB6hd1arQanF9cJ8LwJ/18H7NHstQ+x40zG+SQ1G52EHwcS7eL4vmTqDSu2k6K1krZZvbn/hpuT0Aeb9Z15rQ5cVF8d9ex6HXQ+whr2aUeZMk2qm8T7bLx2b3+VihgrprZY+MdSg2aL0Esf/qnDGTUfnFazZkGPQ9+3dL7/I4m7Hg/rqTcAXqn6oR9RQaUU+hq38P6mRErcu1cY5CiwqhLHJaRk9rlHVKVDe2rDCLLVlhxI1IacT80t3fl9+fz4gaWWrFRqML1ssp1cu3k6A6AZ1IhKUpRBoaK6DGXGcEp3+bcj28daPSEMIIeTh1e3F6pDaF5SVa1MhkhBD4OS30XsVBcqHo7IPakHO7E7TxVJJ2ofoTg1dhXi6nNb08F6itA9+IyNcis2dx+2mpbEEYpzYowmyxY8mYycZs0kSdTi9/K1Gd5qIUy0AjV+UdXEf1mlcIhyiNPv+ngUo9u2ujOkTxaEMMKOcxqqNi9YW2ydhCnX68NlGVpERPWkwjydhw7JRme5RJRg1N2o368+2h7ti9hOqG4tFhAFPh21GGEEr u003ca href=\"https://www.mext.go.jp/b_menu/houdou/31/08/1419945.htm\"\u003e令和元年度 スーパーサイエンスハイスクール生徒研究発表会\u003c/a\u003eで発表を行い，「ポスター発表賞」を受賞しました．2 代前，1 代前の先輩方から研究内容を受け継ぎ，初めて「ポスター発表賞」にこぎつけました．\u003c/p\u003e\n\u003cp\u003e先生方や全国の意欲ある高校生との議論が，研究へのモチベーションのアップや，研究内容のブラッシュアップに繋がりました．\u003c/p\u003e\n\u003cp\u003e発表内容：無限 10 進数における N 乗根の存在条件と個数\u003c/p\u003e\n","title":"令和元年度 スーパーサイエンスハイスクール生徒研究発表会","description":"令和元年度 スーパーサイエンスハイスクール生徒研究発表会で「無限 10 進数における N 乗根の存在条件と個数」の研究発表を行い，「ポスター発表賞」を受賞しました．","stars":4,"category":"研究","tags":["表彰"],"beginning_time":"2019-08-07","ending_time":"2019-08-08","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"sss2023","contentHtml":"\u003cp\u003e\u003ca href=\"https://ce.eplang.jp/index.php?SSS2023\"\u003e情報教育シンポジウム 2023 (SSS2023)\u003c/a\u003e で「初学者を対象とした TCP/IP の仕組みと重要性を体験的に学ぶシミュレータ教材の開発」のポスター発表を行い，学生奨励賞を受賞しました．研究報告は情報処理学会の\u003ca href=\"http://id.nii.ac.jp/1001/00227335/\"\u003e電子図書館\u003c/a\u003eでダウンロードできます．\u003c/p\u003e\n","title":"情報教育シンポジウム 2023 (SSS2023)","description":"情報教育シンポジウム 2023 (SSS2023) で「初学者を対象とした TCP/IP の仕組みと重要性を体験的に学ぶシミュレータ教材の開発」のポスター発表を行いました．","stars":3,"category":"研究","tags":["表彰","査読あり","国内研究会"],"beginning_time":"2023-08-18","ending_time":"2023-08-20","eye_catch":"https://ce.eplang.jp/index.php?plugin=ref\u0026page=SSS2013\u0026src=SSS_Chara-mini.gif","created_at":"2023-09-26","updated_at":"2023-09-26"},{"postId":"supercon-2018","contentHtml":"\u003cp\u003eSupercomputing Contest は大阪大学と東京工業大学が主催するプログラミングコンテストで，本選では本物のスーパーコンピュータを用いて競技に取り組む点が特徴的です．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.gsic.titech.ac.jp/supercon/main/attwiki/index.php?SupercomputingContest2018\"\u003eSupercomputing Contest 2018\u003c/a\u003e にチーム「dispro」として参加しました．予選を通過して本選に参加し，本選で 2 位 (表彰) を獲得しました．\u003c/p\u003e\n","title":"Supercomputing Contest 2018 本選","description":"Supercomputing Contest 2018 に参加しました．予選を通過し，本選でチーム 2 位 (表彰) を獲得しました．","stars":4,"category":"コンテスト","tags":["表彰","プログラミング"],"beginning_time":"2018
