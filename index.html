<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/portfolio/_next/static/css/0d91fcd5432fa4f1.css" as="style"/><link rel="stylesheet" href="/portfolio/_next/static/css/0d91fcd5432fa4f1.css" data-n-g=""/><link rel="preload" href="/portfolio/_next/static/css/0baa23ff74e0a681.css" as="style"/><link rel="stylesheet" href="/portfolio/_next/static/css/0baa23ff74e0a681.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/portfolio/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/portfolio/_next/static/chunks/webpack-158ba86662020c04.js" defer=""></script><script src="/portfolio/_next/static/chunks/framework-5f4595e5518b5600.js" defer=""></script><script src="/portfolio/_next/static/chunks/main-59f2af8d970e0157.js" defer=""></script><script src="/portfolio/_next/static/chunks/pages/_app-8c22cad13b82bfd1.js" defer=""></script><script src="/portfolio/_next/static/chunks/814-27d47538aafb3144.js" defer=""></script><script src="/portfolio/_next/static/chunks/pages/index-78581dec7f28934e.js" defer=""></script><script src="/portfolio/_next/static/rkmbZYWTvdEPRpFlK9LBs/_buildManifest.js" defer=""></script><script src="/portfolio/_next/static/rkmbZYWTvdEPRpFlK9LBs/_ssgManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"postId":"elcas-2017","contentHtml":"\u003cp\u003eELCAS (エルキャス) は京都大学が高校生向けに実施する人材育成プログラムです．グループに分かれてそれぞれの研究室で実験や演習に取り組みます．2017 年度の案内が\u003ca href=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017documents170705_101_1.pdf\"\u003e京都大学の Web サイトで公開\u003c/a\u003eされています．\u003c/p\u003e\n\u003cp\u003e選抜を経て ELCAS に参加し，「物質エネルギー化学」のグループに配属されました．このグループについて，上記案内では次のように紹介されています．\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e私たちの日常生活には、数え切れないくらいほど多くの「物質」が関わり、これらの物質が示す「化学・物理機能」によって便利で豊かな生活が実現されています。我々の生活をより快適にするため、さらには地球環境を改善することを目指して、まだ誰も知らない「新しい物質」を開発する挑戦が続けられています。その中でも、我々は「エネルギー」に関わる「物質」、例えば太陽光エネルギーを変換する「光触媒」や「太陽電池」、エネルギーを蓄える「二次電池」、エネルギーを上手く使って機能性を発揮する「燃料電池」「触媒」「超伝導物質」などに注目し、研究を進めています。皆さんも未来を創る新物質開発の最前線に触れて、是非一緒に「物質創製・エネルギー創成」に Challenge しましょう！\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e9/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003e開講式\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/7\u003c/td\u003e\n\u003ctd align=\"left\"\u003e全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/21\u003c/td\u003e\n\u003ctd align=\"left\"\u003e全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/4\u003c/td\u003e\n\u003ctd align=\"left\"\u003e燃料電池\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/18\u003c/td\u003e\n\u003ctd align=\"left\"\u003e触媒反応を使って光る分子を合成しよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/2\u003c/td\u003e\n\u003ctd align=\"left\"\u003e身の回りのモノから電池を作る\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/16\u003c/td\u003e\n\u003ctd align=\"left\"\u003eクロスカップリング反応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/6\u003c/td\u003e\n\u003ctd align=\"left\"\u003e半導体光触媒をつかって水から水素をつくってみよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003e光学活性化合物を作って分けてみよう\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2/3\u003c/td\u003e\n\u003ctd align=\"left\"\u003e超電導と磁石、および資料作成と発表準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e2/17 - 2/18\u003c/td\u003e\n\u003ctd align=\"left\"\u003e修了時合宿・成果発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eノーベル賞にもなった高度なものを含む様々な実験に取り組みました．初めて大学の研究室の中に入らせていただき，その設備に感動しました．また，成果発表会のための合宿ではグループメンバーと夜通しで発表資料を作成し，グループ研究の片鱗を体感しました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017images180218_105.jpg\" alt=\"成果発表会の集合写真\"\u003e\u003c/p\u003e\n","title":"京都大学 ELCAS 2017 (物質エネルギー化学)","description":"京都大学が実施する高校生向けのプログラム「ELCAS」に参加し，「物質エネルギー化学」の実習に取り組みました．","stars":3,"category":"学業","tags":[],"beginning_time":"2017-09-16","ending_time":"2018-02-18","eye_catch":"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentgakusainews2017images170705_101.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"elcas-2018","contentHtml":"\u003cp\u003eELCAS (エルキャス) は京都大学が高校生向けに実施する人材育成プログラムです．グループに分かれてそれぞれの研究室で実験や演習に取り組みます．2018 年度の案内が\u003ca href=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018documents180704_1pamph_2018s.pdf\"\u003e京都大学の Web サイトで公開\u003c/a\u003eされています．\u003c/p\u003e\n\u003cp\u003e選抜を経て ELCAS に参加し，「ロボットシステムの組込みプログラミング」のグループに配属されました．このグループについて，上記案内では次のように紹介されています．\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e私たちは今や、たくさんのロボットに囲まれて生活しています。これらのロボットには、専用のコンピュータが組み込まれています。ロボットの動作は、認知＝知る／判断＝考える／制御＝動くの３つで成り立っており、つまりは人間の行動原理と同じことを実現しています。今回の実習では、ロボットの動作をプログラミングすることに挑戦します。題材は、ET ロボコンと呼ばれる競技コンテストでも使用されている二輪倒立型走行ロボットを用います。プログラミングには、mruby という日本発のプログラミング言語の軽量版を使用します。この実習を通して、私たちの情報社会を支える情報科学やロボット工学の一端を体験してもらえればと思います。\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth align=\"left\"\u003e日程\u003c/th\u003e\n\u003cth align=\"left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/6 - 10/7\u003c/td\u003e\n\u003ctd align=\"left\"\u003e開講式・全体講義\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e10/20\u003c/td\u003e\n\u003ctd align=\"left\"\u003emruby プログラミング入門\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/3\u003c/td\u003e\n\u003ctd align=\"left\"\u003e認知系：ロボットの「見る」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e11/17\u003c/td\u003e\n\u003ctd align=\"left\"\u003e判断系：ロボットの「考える」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/1\u003c/td\u003e\n\u003ctd align=\"left\"\u003e制御系：ロボットの「動く」\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e12/15\u003c/td\u003e\n\u003ctd align=\"left\"\u003e課題コースを走破するロボットをプログラミングする\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/5\u003c/td\u003e\n\u003ctd align=\"left\"\u003e実習のまとめと発表会の準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/12\u003c/td\u003e\n\u003ctd align=\"left\"\u003e体験発表会準備\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd align=\"left\"\u003e1/13\u003c/td\u003e\n\u003ctd align=\"left\"\u003e体験発表会\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eライントレースロボットのプログラミングに取り組み，センサやモータなど現実世界と繋がっているデバイスを制御する手法を学びました．体験発表会では独自のアルゴリズムを搭載したロボットがハラハラさせながらゴールしてくれました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018images190113_204.jpg\" alt=\"体験発表会の様子\"\u003e\u003c/p\u003e\n","title":"京都大学 ELCAS 2018 (ロボットシステムの組込みプログラミング)","description":"京都大学が実施する高校生向けのプログラム「ELCAS」に参加し，「ロボットシステムの組込みプログラミング」の実習に取り組みました．","stars":3,"category":"学業","tags":["プログラミング"],"beginning_time":"2018-10-06","ending_time":"2019-01-13","eye_catch":"https://www.kyoto-u.ac.jp/sites/default/files/embed/jaadmissionsevents_newsdepartmentkodai-renkei-nyushi-centernews2018images180704_1elcas-flyer_web.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"joi-seminar-2018","contentHtml":"\u003cp\u003e「JOI 夏季セミナー」は情報オリンピック日本委員会が情報科学に興味のある中高生を対象として開催する合宿形式の勉強会です．25 人が選抜されて参加できます．\u003c/p\u003e\n\u003cp\u003e「\u003ca href=\"https://www.ioi-jp.org/seminar/2018/summer-semi.html\"\u003eJOI 夏季セミナー 2018\u003c/a\u003e」に参加し，『型システム入門 －プログラミング言語と型の理論－』の輪講と発表に取り組みました．\u003c/p\u003e\n\u003cp\u003e最終日に使用した発表資料は\u003ca href=\"https://www.slideshare.net/Proktmr/joiss2018lambdaocaml\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/7.jpg\" alt=\"輪講の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/40.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 夏季セミナー 2018","description":"JOI 夏季セミナー 2018 に参加し，『型システム入門 －プログラミング言語と型の理論－』の輪講と発表に取り組みました．","stars":2,"category":"イベント参加","tags":["プログラミング"],"beginning_time":"2018-08-15","ending_time":"2018-08-19","eye_catch":"https://www.ioi-jp.org/seminar/2018/gallery/img/xxlarge/7.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"joi-seminar-2019","contentHtml":"\u003cp\u003e「JOI 夏季セミナー」は情報オリンピック日本委員会が情報科学に興味のある中高生を対象として開催する合宿形式の勉強会です．25 人が選抜されて参加できます．\u003c/p\u003e\n\u003cp\u003e「\u003ca href=\"https://www.ioi-jp.org/seminar/2019/summer-semi.html\"\u003eJOI 夏季セミナー 2019\u003c/a\u003e」に参加し，『CUDA C プロフェッショナル プログラミング』の輪講と発表に取り組みました．\u003c/p\u003e\n\u003cp\u003e最終日に使用した発表資料は\u003ca href=\"https://www.slideshare.net/Proktmr/ss-167298066/\"\u003eこちら\u003c/a\u003eです．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/7.jpg\" alt=\"輪講の様子\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/38.jpg\" alt=\"集合写真\"\u003e\u003c/p\u003e\n","title":"JOI 夏季セミナー 2019","description":"JOI 夏季セミナー 2019 に参加し，『CUDA C プロフェッショナル プログラミング』の輪講と発表に取り組みました．","stars":2,"category":"イベント参加","tags":["プログラミング"],"beginning_time":"2019-08-25","ending_time":"2019-08-29","eye_catch":"https://www.ioi-jp.org/seminar/2019/gallery/img/xxlarge/7.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"kagaku-koshien","contentHtml":"\u003cp\u003e\u003ca href=\"https://koushien.jst.go.jp/koushien/\"\u003e科学の甲子園\u003c/a\u003e は各高校が 6 名のチームを組み，数学・物理・化学・生物・地学・情報の問題に協力して取り組むコンテストです．各都道府県大会で都道府県の代表 1 校が決定され，全国大会が開催されます．\u003c/p\u003e\n\u003cp\u003e科学の甲子園 大阪府大会に学校代表として参加し，チーム 4 位を獲得しました．これは (当時の) 校内過去最高記録です．\u003c/p\u003e\n","title":"科学の甲子園","description":"科学の甲子園 大阪府大会に学校代表として参加し，チーム 4 位を獲得しました．","stars":2,"category":"コンテスト","tags":[],"beginning_time":"2018-10-21","ending_time":"2018-10-21","eye_catch":"https://koushien.jst.go.jp/koushien/img/shared/logo.jpg","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"math-festa-2018","contentHtml":"\u003cp\u003e「マスフェスタ」は大阪府立大手前高等学校が主催する全国数学生徒研究発表会です．各校から集った高校生が数学に関連のある研究発表を行いました．\u003c/p\u003e\n\u003cp\u003e発表内容は「ラムゼーゲーム ～必勝法研究～ 」です．ラムゼーゲームは完全グラフ上の辺を 2 人のプレイヤーが交互に獲得していき，自身が獲得した辺によって三角形ができてしまうと負けとなるものです．プログラム計算によってラムゼーゲームに必勝法が存在することを明らかにし，その必勝法を人間が扱えるように説明することを目指しました．\u003c/p\u003e\n\u003cp\u003e発表要旨集は\u003ca href=\"https://otemae-hs.ed.jp/ssh/dat/2018mathfesta_abstract.pdf\"\u003eオンラインで公開\u003c/a\u003eされています．\u003c/p\u003e\n","title":"マスフェスタ 2018","description":"全国数学生徒研究発表会「マスフェスタ」に参加し，「ラムゼーゲーム ～必勝法研究～ 」の研究発表を行いました．","stars":2,"category":"研究","tags":[],"beginning_time":"2018-08-25","ending_time":"2018-08-25","eye_catch":null,"created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"math-festa-2021","contentHtml":"\u003cp\u003e大阪府立大手前高等学校が主催する全国数学生徒研究発表会「マスフェスタ」が 2021 年 12 月 25 日に開催されました．北海道から沖縄まで 34 の高校等から生徒が大手前高校に集い，数学に関連のある研究発表を行いました．\u003c/p\u003e\n\u003cp\u003eこのマスフェスタにスタッフとして参加し，発表生徒に対して指導助言を行いました．大阪府立大手前高等学校は出身校であり，自身も\u003ca href=\"../math-festa-2018\"\u003e高校 2 年生のときに発表\u003c/a\u003eをさせていただきました．指導助言という立場で後輩たちの育成に関わり，母校に恩返しができたことを嬉しく思います．\u003c/p\u003e\n\u003cp\u003e発表要旨集は\u003ca href=\"https://otemae-hs.ed.jp/ssh/dat/2021mathfesta_abstract.pdf\"\u003eオンラインで公開\u003c/a\u003eされています．非常にレベルの高い発表がそろっていることがわかります．\u003c/p\u003e\n","title":"マスフェスタ 2021","description":"全国数学生徒研究発表会「マスフェスタ」に参加し，発表生徒に対して指導助言を行いました．","stars":1,"category":"社会貢献活動","tags":["指導助言"],"beginning_time":"2021-12-25","ending_time":"2021-12-25","eye_catch":null,"created_at":"2022-09-28","updated_at":"2022-10-01"},{"postId":"otemae-programming-2018","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2018/08/04/ssh%e3%83%97%e3%83%ad%e3%82%b0%e3%83%a9%e3%83%9f%e3%83%b3%e3%82%b0%e5%ad%a6%e7%bf%92%e4%bc%9a2018%e3%82%92%e8%a1%8c%e3%81%84%e3%81%be%e3%81%97%e3%81%9f%e3%80%82/\"\u003eSSH プログラミング学習会 2018\u003c/a\u003e」に参加しました．プログラミングコンテストに取り組んで解説を聞く演習形式でした．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2018/08/IMG_6153-e1533377972431.jpg\" alt=\"学習会の様子\"\u003e\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2018","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2018」に参加しました．","stars":1,"category":"イベント参加","tags":["プログラミング"],"beginning_time":"2018-08-04","ending_time":"2018-08-04","eye_catch":"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2018/08/IMG_6153-e1533377972431.jpg","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"otemae-programming-2019","contentHtml":"\u003cp\u003e大阪府立大手前高等学校で開催された「\u003ca href=\"https://otemae-hs.ed.jp/2019/07/16/programming2019/\"\u003eSSH プログラミング学習会 2019\u003c/a\u003e」を運営しました．\u003c/p\u003e\n\u003cp\u003eイベントは 3 日間開催されました．1 日目と 2 日目は未経験者・初心者を対象とした講習で，教材作成と講義を担当しました．3 日目は上級者も含めたプログラミングコンテストで，過去の国際情報オリンピックのメダリスト等と交渉して作問を依頼したり，AtCoder 社と交渉してコンテストシステムを借用したりしました．\u003c/p\u003e\n","title":"大手前高校 SSH プログラミング学習会 2019","description":"大阪府立大手前高等学校で開催された「SSH プログラミング学習会 2019」を運営しました．教材作成や外部との交渉を担当しました．","stars":2,"category":"社会貢献活動","tags":["プログラミング"],"beginning_time":"2018-08-04","ending_time":"2018-08-04","eye_catch":"https://otemae-hs.ed.jp/otemae_wp/wp-content/uploads/2019/06/programming2019-860x525.png","created_at":"2022-09-30","updated_at":"2022-09-30"},{"postId":"ou-top50","contentHtml":"\u003cp\u003e大阪大学では学士課程における教養教育において優秀な学業成績をあげた学生に対し「\u003ca href=\"https://www.celas.osaka-u.ac.jp/top-50-of-osaka-univ/\"\u003e大阪大学全学教育優秀賞\u003c/a\u003e」を毎年授与しています．その年の 2 年次学生 3000 名以上を対象として 50 名が表彰されます．\u003c/p\u003e\n\u003cp\u003e2021 年度の「大阪大学全学教育優秀賞」を受賞しました．また，2021 年 12 月 17 日に実施された表彰式に参加しました．\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.celas.osaka-u.ac.jp/wp-content/uploads/celas/2021/r03_prize_1.jpg\" alt=\"表彰式で撮影された集合写真\"\u003e\u003c/p\u003e\n","title":"2021 年度 大阪大学全学教育優秀賞","description":"教養教育において優秀な学業成績をあげた学生 50 名が表彰される「大阪大学全学教育優秀賞」を受賞しました．","stars":3,"category":"学業","tags":["表彰"],"beginning_time":"2021-12-17","ending_time":"2021-12-17","eye_catch":"https://www.celas.osaka-u.ac.jp/wp-content/uploads/celas/2021/r03_prize_1.jpg","created_at":"2022-09-28","updated_at":"2022-09-28"},{"postId":"supercon-2018","contentHtml":"\u003cp\u003eSupercomputing Contest は大阪大学と東京工業大学が主催するプログラミングコンテストで，本選では本物のスーパーコンピュータを用いて競技に取り組む点が特徴的です．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.gsic.titech.ac.jp/supercon/main/attwiki/index.php?SupercomputingContest2018\"\u003eSupercomputing Contest 2018\u003c/a\u003e にチーム「dispro」として参加しました．予選を通過して本選に参加し，本選で 2 位 (表彰) を獲得しました．\u003c/p\u003e\n","title":"Supercomputing Contest 2018","description":"Supercomputing Contest 2018 に参加しました．予選を通過し，本選でチーム 2 位 (表彰) を獲得しました．","stars":4,"category":"コンテスト","tags":["表彰","プログラミング"],"beginning_time":"2018-08-20","ending_time":"2018-08-24","eye_catch":"https://www.gsic.titech.ac.jp/supercon/main/attwiki/index.php?plugin=ref\u0026page=Supercomputing%20Contest\u0026src=supercon_text.gif","created_at":"2022-10-01","updated_at":"2022-10-01"},{"postId":"supercon-2019","contentHtml":"\u003cp\u003eSupercomputing Contest は大阪大学と東京工業大学が主催するプログラミングコンテストで，本選では本物のスーパーコンピュータを用いて競技に取り組む点が特徴的です．\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.gsic.titech.ac.jp/supercon/main/attwiki/index.php?SupercomputingContest2019\"\u003eSupercomputing Contest 2019\u003c/a\u003e にチーム「dispro」として参加しました．予選を通過して本選に参加し，本選で 7 位を獲得しました．\u003c/p\u003e\n","title":"Supercomputing Contest 2019","description":"Supercomputing Contest 2019 に参加しました．予選を通過し，本選でチーム 7 位を獲得しました．","stars":3,"category":"コンテスト","tags":["プログラミング"],"beginning_time":"2019-08-19","ending_time":"2019-08-23","eye_catch":"https://www.gsic.titech.ac.jp/supercon/main/attwiki/index.php?plugin=ref\u0026page=Supercomputing%20Contest\u0026src=supercon_text.gif","created_at":"2022-10-01","updated_at":"2022-10-01"}],"allCategories":["学業","研究","コンテスト","社会貢献活動","イベント参加"],"allTags":["プログラミング","指導助言","表彰"]},"__N_SSG":true},"page":"/","query":{},"buildId":"rkmbZYWTvdEPRpFlK9LBs","assetPrefix":"/portfolio","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
